<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & CDN Components  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather App</title>
</head>
<!-- Header -->

<body>
    <nav class="navbar navbar-light" style="background-color: #bfcaca;">
        <span class="navbar-text w-100 text-center" style="color: black;">Weather Dashboard</span>
    </nav>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Search input -->
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" aria-label="City Search"
                        aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-bttn"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group">
                </ul>
            </div>
            <!-- Current Weather -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>
                <!-- 5 Day Forecast -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="bg-primary forecast ml-2 text-white rounded">
                            <p id="date0"></p>
                            <p id="icon0"></p>
                            <p>Temp:<span id="temp0"></span></p>
                            <p>Humidity:<span id="hum0"></span></p>
                        </div>
                        <div class="bg-primary forecast ml-2 text-white rounded">
                            <p id="date1"></p>
                            <p id="icon1"></p>
                            <p>Temp:<span id="temp1"></span></p>
                            <p>Humidity:<span id="hum1"></span></p>
                        </div>
                        <div class="bg-primary forecast ml-2 text-white rounded">
                            <p id="date2"></p>
                            <p id="icon2"></p>
                            <p>Temp:<span id="temp2"></span></p>
                            <p>Humidity:<span id="hum2"></span></p>
                        </div>
                        <div class="bg-primary forecast ml-2 text-white rounded">
                            <p id="date3"></p>
                            <p id="icon3"></p>
                            <p>Temp:<span id="temp3"></span></p>
                            <p>Humidity:<span id="hum3"></span></p>
                        </div>
                        <div class="bg-primary forecast ml-2 text-white rounded">
                            <p id="date4"></p>
                            <p id="icon4"></p>
                            <p>Temp:<span id="temp4"></span></p>
                            <p>Humidity:<span id="hum4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Bootstrap Script & Jquery Script Componenets -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
